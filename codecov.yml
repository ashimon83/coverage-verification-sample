coverage:
  status:
    project:
      default:
        target: 85%

component_management:
  default_rules:
    statuses:
      - type: project
        target: 85%

  individual_components:
    - component_id: domain
      name: Domain Layer
      paths: ["demo/src/main/java/com/example/demo/domain/**"]
      statuses:
        - type: project
          target: 95%
          informational: false

    - component_id: application
      name: Application Layer
      paths: ["demo/src/main/java/com/example/demo/application/**"]
      statuses:
        - type: project
          target: 90%
          informational: false

    - component_id: infrastructure
      name: Infrastructure Layer
      paths: ["demo/src/main/java/com/example/demo/infrastructure/**"]
      statuses:
        - type: project
          target: 80%
          informational: false

    - component_id: presentation
      name: Presentation Layer
      paths: ["demo/src/main/java/com/example/demo/presentation/**"]
      statuses:
        - type: project
          target: 85%
          informational: false

# パッチカバレッジの設定
patch:
  default:
    target: 90%
    threshold: 1%

# カバレッジレポートから除外するファイル
ignore:
  - "**/config/**"
  - "**/exception/**"
  - "**/*Configuration.java"
  - "**/*Properties.java"

# Pull Requestのコメント設定
comment:
  layout: "reach, diff, components"
  behavior: "default"
  require_changes: false
  require_base: false
  require_head: true
  show_carryforward_flags: true 